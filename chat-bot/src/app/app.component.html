<app-chat-window class="chat-window"
                 [token]="'22a263e3981d42078780c7e5489a2655'"
                 [msg]="msg"
                 [msgTemplate]='message'
                 [inputTemplate]='input'>
  <ng-template #window>
  </ng-template>
</app-chat-window>


<ng-template #message let-text="text" let-object="object" let-sendBy="sentBy">
  <app-chat-msg [msg]="{text: text,sendBy: sendBy}" ></app-chat-msg>
</ng-template>
<ng-template #input>
  <app-chat-input (change)="onChange($event.target);"></app-chat-input>
</ng-template>
